<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE ME UP</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=wb_twilight" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-body-tertiary" style="background-color: #FFF9E6 !important;">
        <div class="container-fluid">
            <span class="navbar-text" style="color: #2E2E4D;font-weight: bolder;font-family: sans-serif;">
                Welcome to WE-UP
            </span>
        </div>
    </nav>
    <h1 id="text" style="visibility: hidden; text-align: center; margin-top: 200px; z-index: 99999;">Congratulations
    </h1>
    <!-- Black overlay covering entire viewport -->
    <div class="black-film position-fixed top-0 start-0 w-100 vh-100"
        style="background-color: black; opacity: 0.95; z-index: 999;">
    </div>

    <!-- Centered content container -->
    <div class="position-fixed top-50 start-50 translate-middle text-center"
        style="z-index: 1000; max-width: 900px; width: 90%;">
        <h1 class="text-white fs-4 fs-lg-1">If you made it</h1>
        <h1 class="text-white fs-5 fs-lg-3">this far,</h1>
        <h1 class="text-white fs-6 fs-lg-4 mb-3" >Click here</h1>
        <button type="button" class="btn btn-light fw-bold" id="button"
            style="width: 120px; height: 48px; font-size: 1rem;">
            Click Here
        </button>
    </div>
    <audio id="audio">
        <source src="{{ url_for('static', filename ='audio/Success-Fanfare.mp3') }}" type="audio/mpeg">
    </audio>

    <div class="card"
        style="width: 22rem;height: 440px;margin-left: auto; margin-right: auto;margin-top: -10rem; background-color: #FBC636!important;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);border: none;border-radius: 20px;">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
            <span class="material-symbols-outlined" style="font-size: 90pt;color: #F6721D; margin-left: 6rem;">
                wb_twilight
            </span>
            <h3 class="card-title"
                style="text-align: center;color: #2E2E4D;font-family: sans-serif;font-weight: bolder;">Good Morning!
            </h3>

            <p class="card-text"
                style="color: white;font-size: 30pt;font-weight: bold;padding-left: 40px;font-family: sans-serif;">You
                woke up early today!</p>
            <a href="#" class="btn btn-primary"
                style="background-color: #F37021 !important;border-color:  #F37021; font-family: sans-serif;margin-left: 5rem;height: 50px;font-weight: bold;border-radius: 20px;padding-top: 10px;">Congratulations!</a>
        </div>

    </div>

    {% for _ in range(20) %}
        {% set num = range(1, 800) | random | default(0) %}
        <img src="{{ url_for('static', filename='images/sticker_balloon.webp') }}"
            width="100"
             alt=""
             class="animate"
             style="position: absolute;visibility: hidden;">
    {% endfor %}
</div>    -->


    <script src="/static/scripts/script.js"></script>

</body>

</html>
