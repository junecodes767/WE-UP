<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE ME UP</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-text">
      Welcome to WE-UP
    </span>
  </div>
</nav>
    <h1 id="text" style="visibility: hidden; text-align: center; margin-top: 200px; z-index: 99999;">Congratulations </h1>
    <button type="button" class="btn btn-primary" style="z-index: 9999;  padding: 10px;margin-left: 500px ; height: 200px; width: 300px; margin-top: 100px;" id="button">You Woke up? Click if yes</button>

    <audio id="audio" >
    <source src="{{ url_for('static', filename ='audio/Success-Fanfare.mp3') }}" type="audio/mpeg">
    </audio>
    <div id="container" style="position: relative; width: 500px;  left:50%; transform: translateX(-50%);">
    {% for _ in range(20) %}
        {% set num = range(1, 800) | random | default(0) %}
        <img src="{{ url_for('static', filename='images/sticker_balloon.webp') }}"
            width="100"
             alt=""
             class="animate"
             style="position: absolute;visibility: hidden;">
    {% endfor %}
</div>   


    <script src="/static/scripts/script.js"></script>

</body>

</html>
